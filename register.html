<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="register">Register</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: rgba(128, 128, 128, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f0f0f0;
    }
    .register-container {
      background-color: #2c2c2c;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      width: 360px;
      text-align: center;
      position: relative;
    }
    h1 {
      margin-bottom: 30px;
      font-weight: 700;
      color: #e0e0e0;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 12px 0 20px;
      border-radius: 12px;
      border: none;
      background-color: #3a3a3a;
      color: #eee;
      font-size: 1rem;
      box-sizing: border-box;
      transition: background-color 0.3s ease;
    }
    input:focus {
      background-color: #4d6647;
      outline: none;
      color: #fff;
    }
    button {
      background-color: #4d6647;
      border: none;
      color: white;
      padding: 12px 0;
      width: 100%;
      font-size: 1.1rem;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      margin-bottom: 15px;
    }
    button:hover {
      background-color: #60805a;
    }
    .login-link {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 15px;
    }
    .login-link a {
      color: #a8d08d;
      text-decoration: none;
      font-weight: 600;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
    .error-message {
      background-color: #a03d3d;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 12px;
      font-weight: 600;
      display: none;
    }
    .btn-home {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: #60805a;
      padding: 8px 14px;
      border-radius: 15px;
      font-weight: 700;
      font-size: 0.9rem;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      user-select: none;
      display: inline-block;
    }
    .btn-home:hover {
      background-color: #4d6647;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <a href="index.html" class="btn-home" id="btnHome">Home</a>

    <h1 id="titleRegister">Register</h1>

    <div id="error" class="error-message"></div>

    <form id="registerForm" novalidate>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required minlength="6" />
      <button type="submit" id="btnRegister">Register</button>
    </form>

    <p class="login-link" id="loginText">
      Already have an account? <a href="login.html" id="loginLink">Login here</a>
    </p>
  </div>

  <script type="module">
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { app } from './firebase-init.js';

    const auth = getAuth(app);
    const form = document.getElementById('registerForm');
    const errorDiv = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorDiv.style.display = 'none';

      const email = form.email.value.trim();
      const password = form.password.value;

      if (!email || !password) {
        showError(currentTranslations.fill_all);
        return;
      }
      if (password.length < 6) {
        showError(currentTranslations.pass_length);
        return;
      }

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        window.location.href = 'index.html';
      } catch (error) {
        showError(error.message);
      }
    });

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    const translations = {
      en: {
        home: "Home",
        register: "Register",
        email: "Email",
        password: "Password",
        have_account: "Already have an account? ",
        login: "Login here",
        fill_all: "Please fill in all fields",
        pass_length: "Password must be at least 6 characters",
      },
      ru: {
        home: "Главная",
        register: "Регистрация",
        email: "Электронная почта",
        password: "Пароль",
        have_account: "Уже есть аккаунт? ",
        login: "Войти здесь",
        fill_all: "Пожалуйста, заполните все поля",
        pass_length: "Пароль должен быть не менее 6 символов",
      },
      hy: {
        home: "Գլխավոր",
        register: "Գրանցվել",
        email: "Էլ. հասցե",
        password: "Գաղտնաբառ",
        have_account: "Արդեն ունե՞ք հաշիվ։ ",
        login: "Մուտք գործեք այստեղ",
        fill_all: "Խնդրում ենք լրացնել բոլոր դաշտերը",
        pass_length: "Գաղտնաբառը պետք է լինի առնվազն 6 նիշ",
      }
    };

    let currentLang = localStorage.getItem("lang");
    if (!currentLang) {
      currentLang = 'en';
      localStorage.setItem("lang", currentLang);
    }

    let currentTranslations = {};

    function applyTranslations() {
      const t = translations[currentLang];
      document.getElementById('btnHome').textContent = t.home;
      document.getElementById('titleRegister').textContent = t.register;
      document.getElementById('email').placeholder = t.email;
      document.getElementById('password').placeholder = t.password;
      document.getElementById('btnRegister').textContent = t.register;

      const loginText = document.getElementById('loginText');
      loginText.innerHTML = `${t.have_account}<a href="login.html" id="loginLink">${t.login}</a>`;
      currentTranslations = {
        fill_all: t.fill_all,
        pass_length: t.pass_length
      };
    }

    applyTranslations();
  </script>
</body>
</html>
